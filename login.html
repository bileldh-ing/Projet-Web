<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #212529;
        color: #fff;
        font-family: "Arial", sans-serif;
      }
      .form-container {
        max-width: 480px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        background: #343a40;
      }
      .form-container h3 {
        margin-bottom: 30px;
        font-weight: bold;
        font-size: 26px;
      }
      .form-control {
        border-radius: 12px;
        margin-bottom: 20px;
        padding: 18px;
        font-size: 18px;
        background-color: #495057;
        border: 2px solid #495057;
        color: #fff;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }
      .form-control.valid {
        border-color: #28a745; /* Green border */
      }
      .form-control.invalid {
        border-color: #dc3545; /* Red border */
      }
      .input-group {
        position: relative;
      }
      .input-group-text {
        background-color: #495057;
        border: 2px solid #495057;
        color: #fff;
        font-size: 20px;
        height: 50px;
        line-height: 50px;
        border-radius: 12px;
      }
      .input-group .form-control {
        height: 50px;
        font-size: 18px;
        border-radius: 12px;
      }
      .btn {
        font-size: 18px;
        padding: 14px;
        border-radius: 12px;
        width: 100%;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1050;
        width: 300px;
      }
      .toast-body {
        font-weight: bold;
      }
      .form-container a {
        color: #f8f9fa;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      .form-container a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3 class="text-center">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control form-control-lg"
              id="login-username"
              placeholder="Enter username"
              required
            />
          </div>
          <div id="login-username-error" class="error-message"></div>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control form-control-lg"
              id="login-password"
              placeholder="Enter password"
              required
            />
          </div>
          <div id="login-password-error" class="error-message"></div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>

    <div
      id="toast"
      class="toast align-items-center text-white"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div id="toast-message" class="toast-body"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("login-username");
          const password = document.getElementById("login-password");

          let isValid = true;

          // Clear previous errors
          document.getElementById("login-username-error").textContent = "";
          document.getElementById("login-password-error").textContent = "";

          // Validate Username
          const storedUser = JSON.parse(localStorage.getItem("user"));
          if (!storedUser || storedUser.username !== username.value.trim()) {
            isValid = false;
            username.classList.add("invalid");
            username.classList.remove("valid");
            document.getElementById("login-username-error").textContent =
              "Invalid username.";
          } else {
            username.classList.add("valid");
            username.classList.remove("invalid");
          }

          // Validate Password
          if (!storedUser || storedUser.password !== password.value.trim()) {
            isValid = false;
            password.classList.add("invalid");
            password.classList.remove("valid");
            document.getElementById("login-password-error").textContent =
              "Incorrect password.";
          } else {
            password.classList.add("valid");
            password.classList.remove("invalid");
          }

          // Show success or error toast
          if (isValid) {
            showToast("Login successful!", "success");
            window.location.href = "index.html"; // Redirect to home page
          } else {
            showToast("Login failed. Please try again.", "danger");
          }
        });

      // Function to show Toast
      function showToast(message, type) {
        const toastMessage = document.getElementById("toast-message");
        const toast = new bootstrap.Toast(document.getElementById("toast"));

        toastMessage.textContent = message;
        document
          .getElementById("toast")
          .classList.remove("bg-success", "bg-danger");
        document
          .getElementById("toast")
          .classList.add(type === "success" ? "bg-success" : "bg-danger");
        toast.show();
      }
    </script>
  </body>
</html>
